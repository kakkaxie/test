<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing</title>
	<style type="text/css">
		.simple {
		  width: 500px;
		  margin: 20px auto;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}

		.fancy {
		  width: 500px;
		  margin: 20px auto;
		  padding: 50px;
		  border: solid blue 10px;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}
	</style>
</head>
<body>
	<!-- box-sizing:content-box|border-box|inherit; -->
	<div class="simple"></div>
	<div class="fancy"></div>
</body>
</html>
