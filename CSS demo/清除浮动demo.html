<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动方法</title>
	<style>
		.container{background:red;width: 150px;}
		.box1,.box2{height:100px;width: 100px;}
		.box1{float: left;background: yellow;}
		.box2{float: right;background: black;}
		.clear{clear: both;height: 0;margin: 0;padding: 0;}
		.clearfix:before,.clearfix:after{content: '';display: table;}
		.clearfix:after{clear: both;}
	</style>
</head>
<body>
	<div class="container">
	<!-- 方法一:在浮动元素外面包裹一层div并设置样式clear:both;overflow:hidden; -->

	<div style="clear:both;overflow:hidden;width:200px;">
		<div class="box1">1</div>
		<div class="box2">2</div>
	</div>
		<!-- 方法二：在浮动元素的最下面添加一个没有高度的div -->
		<!-- <div class="clear"></div> -->
	</div>
	<!-- 方法三：使用伪类元素 -->
	<div class="clearfix" style="width:200px;">
		<div class="box1">1</div>
		<div class="box2">2</div>
	</div>
</body>
</html>
